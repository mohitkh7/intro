<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">

    <!-- Your app title -->
    <title>Intro</title>

    <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="dist/css/framework7.material.min.css">
    <!-- Path to Framework7 color related styles, Material Theme -->
    <link rel="stylesheet" href="dist/css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="dist/css/my-app.css">
  </head>

  <body class="theme-purple">
    <div class="panel-overlay"></div>

    <div class="panel panel-left panel-cover bg-yellow">
    This is a panel.
    </div>


    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-fixed toolbar-fixed">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">
          
            <!-- Navbar -->
            <div class="navbar">
              <div class="navbar-inner">
                <div class="left">
                  <a href="#" class="open-panel" >
                    <img src="img/menu.svg" height="30" width="30" style="padding-left:10px" />
                  </a>
                </div>
                <div class="center">Appocrafts</div>
                <div class="right">
                  <img src="img/morev.svg" height="25" width="25" />
                </div>
              </div>
            </div>


            <div class="toolbar toolbar-bottom">
              <div class="toolbar-inner">
                Made by Appocrafts.
              </div>
            </div>
 
          </div>
        </div>
      </div>
    </div>

    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="dist/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="dist/js/my-app.js"></script>
  </body>
</html>
